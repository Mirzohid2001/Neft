<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --secondary-color: #f72585;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --background-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background Elements */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite linear;
            z-index: -1;
        }
        
        body::before {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        body::after {
            bottom: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(0, 200px) rotate(180deg); }
            75% { transform: translate(-100px, 100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 420px;
            max-width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .logo-icon {
            color: white;
            font-size: 36px;
        }
        
        h1 {
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--background-light);
            color: var(--text-dark);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary-light), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.2);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            top: -50%;
            left: -100px;
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .submit-btn:hover::after {
            left: 120%;
        }
        
        .error-message {
            color: var(--secondary-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            background-color: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97);
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-shield-alt logo-icon"></i>
            </div>
        </div>
        
        <h1>Вход в систему</h1>
        
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <i class="fas fa-exclamation-circle"></i> {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="submit-btn">Войти в систему</button>
        </form>
        
        <div class="login-footer">
            <p>© 2025 Корпоративная система. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
